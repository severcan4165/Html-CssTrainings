<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables_Example</title>
    <style>
        td{

            text-align: center;


        }

    </style>
</head>
<body>
    <table border="1" width="70%">
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tuesday</td>
                <td>07:00 am</td>
                <td>07:50 am</td>
                <td rowspan="2">
                    Computer Fundamentals
                    <ul>
                        <li>Hardware</li>
                        <li>Os</li>
                        <li>Storage</li>
                        <li>Data</li>

                    </ul>
                
                </td>
            </tr>
            <tr>
                <td rowspan="3">Thursday</td>
                <td>07:00 am</td>
                <td>07:00 am</td>

            </tr>   
            <tr>
                <td>07:00 am</td>
                <td>07:00 am</td>
                <td rowspan="2">HTML <br> CSS</td>
            </tr>
            <tr>
                <td>07:00 am</td>
                <td>07:00 am</td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>
